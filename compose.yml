name: mdvault

services:
  mdvault:
    image: ghcr.io/victor3spoir/mdvault:dev
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "600MiB"
    ports:
      - "127.0.0.1:33000:3000"
    environment:
      # GitHub personal access token (create at https://github.com/settings/tokens)
      # Must have 'repo' scope permissions
      GITHUB_TOKEN: ""
      # Your GitHub username or organization name (just the name, not a URL)
      GITHUB_OWNER: ""
      # Repository name for storing content (just the name, not a full URL)
      # Example: 'my-content' NOT 'github.com/user/my-content'
      GITHUB_REPO: ""

