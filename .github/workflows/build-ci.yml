name: build app image & deploy to ghcr.io

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-test:
    runs-on: ubuntu-latest
    outputs:
      lint-artifact: ${{ steps.upload-lint.outputs.artifact-path }}
      audit-artifact: ${{ steps.upload-audit.outputs.artifact-path }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: ./mdvault

      - name: Biome lint
        run: bunx @biomejs/biome ci --reporter=github > lint-report.json
        working-directory: ./mdvault
        continue-on-error: true

      - name: Bun audit
        working-directory: ./mdvault
        run: bun audit --json > audit-report.json
        continue-on-error: true

      - name: Upload lint report
        id: upload-lint
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: ./mdvault/lint-report.json

      - name: Upload Bun audit report
        id: upload-audit
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: ./mdvault/audit-report.json


  codeql:
    runs-on: ubuntu-latest
    needs: lint-test
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4

      - name: Analyze code with CodeQL
        uses: github/codeql-action/analyze@v4

      - name: Upload CodeQL SARIF
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: codeql-results.sarif


  docker-build:
    needs: lint-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      tag: ${{ steps.meta.outputs.version }}
      
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        uses: docker/bake-action@v5
        with:
          files: docker-bake.hcl
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) }}
          targets: mdvault
          set: |
            mdvault.tags=${{ steps.meta.outputs.tags }}
            *.cache-to=type=gha
            *.cache-from=type=gha
        env:
          GITHUB_TOKEN: ghp_000000000
          GITHUB_OWNER: fake-username
          GITHUB_REPO: fake-repo

  docker-scan:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.docker-build.outputs.tag }}
          format: table
          exit-code: 1
          ignore-unfixed: true